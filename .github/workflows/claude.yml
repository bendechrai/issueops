name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          # ┌─────────────────────────────────────────────────────────────┐
          # │ AUTHENTICATION                                               │
          # │ Use ONE of these options (comment out the other)            │
          # └─────────────────────────────────────────────────────────────┘
          
          # Option 1: Claude Max subscription (recommended)
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Option 2: Anthropic API key
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # ┌─────────────────────────────────────────────────────────────┐
          # │ CLAUDE CONFIGURATION                                         │
          # └─────────────────────────────────────────────────────────────┘
          claude_args: |
            --max-turns 50
            --model claude-sonnet-4-5-20250929
            --allowedTools "Bash(git:*),Bash(gh:*),Bash(node:*),Bash(npm:*),Bash(npx:*),Bash(pnpm:*),Bash(yarn:*),Bash(bun:*),Bash(cargo:*),Bash(rustc:*),Bash(pip:*),Bash(pip3:*),Bash(python:*),Bash(python3:*),Bash(uv:*),Bash(poetry:*),Bash(dotnet:*),Bash(go:*),Bash(make:*),Bash(cmake:*),Bash(gradle:*),Bash(mvn:*),Bash(composer:*),Bash(bundle:*),Bash(gem:*),Bash(mix:*),Bash(swift:*),Bash(xcodebuild:*),Bash(flutter:*),Bash(dart:*),Bash(cat:*),Bash(ls:*),Bash(mkdir:*),Bash(cp:*),Bash(mv:*),Bash(rm:*),Bash(touch:*),Bash(echo:*),Bash(which:*),Bash(find:*),Bash(head:*),Bash(tail:*),Bash(grep:*),Bash(sed:*),Bash(awk:*),Bash(sort:*),Bash(uniq:*),Bash(wc:*),Bash(curl:*),Bash(tar:*),Bash(unzip:*),View,GlobTool,GrepTool,Edit,Write"
